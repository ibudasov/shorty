apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-app-deployment
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app-pod: {{ .Release.Name }}-pod
  template:
    metadata:
      labels:
        app-pod: {{ .Release.Name }}-pod
    spec:
        containers:
        - name: app-container
          image: nginx # the version does not matter for now
          ports:
          - containerPort: 30003
            name: app-port
